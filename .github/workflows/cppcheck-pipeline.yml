name: C Code Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install cppcheck

    - name: Build and analyze code
      run: |
        make
        cat cppcheck.xml # Optional: View the XML output of cppcheck
